<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
    <h1 class="headding">Rock Paper Scissors</h1>
    <div class="choices">
        <div id="rock" class="choice">
            <img src="rock.jpeg">
        </div>
        <div id="paper" class="choice">
            <img src="paper.png">
        </div>
        <div id="scissor" class="choice">
            <img src="scissor.jpg">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
          <p id="user-score">0</p>
          <p>You</p>
        </div>
        
    <div class="score">
        <p id="comp-score">0</p>
        <p class>Comp</p>
    </div>
    </div>
    
   
    
    <div class="mesg-container">
        <p id="mesg">Start the game</p>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
